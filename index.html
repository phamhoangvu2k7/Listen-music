<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
            <!-- Header -->
            <header>
                <h4>Now playing:</h4>
                <h2>String 57th & 9th</h2>
            </header>

            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')"></div>
            </div>

            <!-- Control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
            </div>

            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

            <audio id="audio" src=""></audio>
        </div>

        <!-- Playlist -->
        <div class="playlist">
            
        </div>
    </div>

    <script>
        // 1. Render songs
        // 2. Scroll top
        // 3. Play/ pause/ seek
        const $ = document.querySelector.bind(document)
        const $$ = document.querySelectorAll.bind(document)

        const cd = $('.cd')
        const player = $('.player')
        const heading = $('header h2')
        const cdThumb = $('.cd-thumb')
        const audio = $('#audio')
        const playBtn = $('.btn-toggle-play')
        const progress = $('#progress')
        const prevBtn = $('.btn-prev')
        const nextBtn = $('.btn-next')
        const randomBtn = $('.btn-random')
        const repeatBtn = $('.btn-repeat')
        const playlist = $('.playlist')

        const app = {
            currentIndex: 0,
            isPlaying: false,
            isRandom: false,
            song: [
                {
                    name: 'Anh Đã Ổn Hơn',
                    singer: 'MCK',
                    path: './assets/music/AnhDaOnHon.mp3',
                    image: './assets/img/AnhDaOnHon.webp',
                    liked: false
                },
                {
                    name: 'Anhs Ems',
                    singer: 'QNT',
                    path: './assets/music/AnhsEms.mp3',
                    image: './assets/img/AnhsEms.webp',
                    liked: false
                },
                {
                    name: 'Buồn Hay Vui',
                    singer: 'MCK, Obito, Ronboogz và VSOUL',
                    path: './assets/music/BuonHayVui.mp3',
                    image: './assets/img/BuonHayVui.webp',
                    liked: false
                },
                {
                    name: 'Chương Hai Của Tương Lai',
                    singer: 'WEAN, MCK và Tenkitsune.',
                    path: './assets/music/ChuongHaiCuaTuongLai.mp3',
                    image: './assets/img/ChuongHaiCuaTuongLai.webp',
                    liked: false
                },
                {
                    name: 'Cô Đơn trên Sofa',
                    singer: 'Tăng Duy Tân',
                    path: './assets/music/CoDonTrenSofa.mp3',
                    image: './assets/img/CoDonTrenSofa.webp',
                    liked: false
                },
                {
                    name: 'Đánh Đổi',
                    singer: 'Obito',
                    path: './assets/music/DanhDoi.mp3',
                    image: './assets/img/DanhDoi.webp',
                    liked: false
                },
                {
                    name: 'Một Hôm Trên Những Mái Nhà',
                    singer: 'Thoại 004',
                    path: './assets/music/MotHomTrenNhungMaiNha.mp3',
                    image: './assets/img/MotHomTrenNhungMayNha.webp',
                    liked: false
                }
            ],
            
            reder: function() {
                const htmls = this.song.map((song, index) => {
                    return `
                    <div class="song ${index === this.currentIndex ? 'active' : ''}" data-index=${index}>
                        <div class="thumb" style="background-image: url('${song.image}')">
                        </div>
                        <div class="body">
                            <h3 class="title">${song.name}</h3>
                            <p class="author">${song.singer}</p>
                        </div>
                        <div class="option ${song.liked ? 'hearted' : ''}">
                            <i class="option-heart fas fa-regular fa-heart"></i>
                            <i class="option-hearted fa-solid fa-heart"></i>
                        </div>
                    </div>
                    `
                })
                playlist.innerHTML = htmls.join('')
            },
            defineProperties: function() {
                Object.defineProperty(this, 'currentSong', {
                    get: function() {
                        return this.song[this.currentIndex]
                    }
                })
            },

            handleEvents: function() {
                const _this = this
                // Xử lý CD quay / dừng
                const cdThumbAnimate =  cdThumb.animate([
                    {transform: 'rotate(360deg)'}
                ],{
                    duration: 10000, // 10 second
                    iterations: Infinity
                })
                cdThumbAnimate.pause()

                // Xử lý phóng to/ thu nhỏ CD
                const cdWidth = cd.offsetWidth
                document.onscroll = function() {
                    const scrollTop = window.scrollY || document.documentElement.scrollTop
                    const newCdWidth = cdWidth - scrollTop
                    
                    cd.style.width = newCdWidth > 0 ? newCdWidth + 'px' : 0
                    cd.style.opacity = newCdWidth / cdWidth
                }

                // Xử lý khi click play
                playBtn.onclick = function() {
                    if (_this.isPlaying){
                        player.classList.remove('playing')
                        _this.isPlaying = false
                        cdThumbAnimate.pause()
                        audio.pause()
                    }
                    else {
                        _this.isPlaying = true
                        audio.play()
                        cdThumbAnimate.play()
                        player.classList.add('playing')
                    }
                }

                // Khi tiến độ bài hát change
                audio.ontimeupdate = function() {
                    if (audio.duration) {
                        const progressPercent = Math.floor(audio.currentTime / audio.duration * 100)
                        progress.value = progressPercent
                    }
                }

                // Xử lý khi tua song
                progress.oninput = function(e) {
                    const seekTime = audio.duration * e.target.value / 100
                    audio.currentTime = seekTime
                }

                // Khi next song
                nextBtn.onclick = function() {
                    _this.nextSong()
                    audio.play()
                    _this.isPlaying = false
                    playBtn.click()
                    _this.reder()
                    _this.scrollToActiveSong()
                }

                // Khi prev song
                prevBtn.onclick = function() {
                    _this.prevSong()
                    audio.play()
                    _this.isPlaying = false
                    playBtn.click()
                    _this.reder()
                    _this.scrollToActiveSong()
                }

                // Random song
                randomBtn.onclick = function() {
                    _this.playRandomSong()
                    _this.loadCurrentSong()
                    _this.isPlaying = false
                    playBtn.click()
                    audio.play()
                    _this.reder()
                    _this.scrollToActiveSong()
                }

                // Repeat song
                repeatBtn.onclick = function() {
                    _this.loadCurrentSong()
                    audio.play()
                }
                // Lắng nghe hành vi click vào playlist
                playlist.onclick = function(e) {
                    const option = e.target.closest('.option')
                    const songNode = e.target.closest('.song')

                    // Click vào nút tim -> toggle flag trong dữ liệu và re-render (không chuyển bài)
                    if (option) {
                        const idx = Number(option.closest('.song').dataset.index)
                        _this.song[idx].liked = !_this.song[idx].liked
                        _this.reder()
                        return
                    }
 
                    // Click vào vùng bài hát (không phải option) -> chuyển bài
                    if (songNode && !songNode.classList.contains('active')) {
                        _this.currentIndex = Number(songNode.dataset.index)
                        _this.loadCurrentSong()
                        _this.reder()
                        _this.isPlaying = false
                        playBtn.click()
                        audio.play()
                        _this.scrollToActiveSong()
                    }
                }

            },
            scrollToActiveSong: function() {
                setTimeout(() => {
                    $('.song.active').scrollIntoView({
                        behavior: 'smooth',
                        block: 'nearest'
                    })
                }, 100)
            },
        
            loadCurrentSong: function() {
                heading.textContent = this.currentSong.name
                cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`
                audio.src = this.currentSong.path
            },
            nextSong: function() {
                this.currentIndex++
                if (this.currentIndex >= this.song.length) {
                    this.currentIndex = 0
                }
                this.loadCurrentSong()
            },
            prevSong: function() {
                if (this.currentIndex) this.currentIndex--
                else this.currentIndex = this.song.length - 1
                this.loadCurrentSong()
            },
            playRandomSong: function() {
                let newIndex
                do {
                    newIndex = Math.floor(Math.random() * this.song.length)
                } while (newIndex === this.currentIndex)
                this.currentIndex = newIndex
            },

            start: function() {
                // Định nghĩa các thuộc tính cho object
                this.defineProperties()

                // Lắng nghe / xử lý các sự kiện 
                this.handleEvents()

                // Tải thông tin bài hát đầu tiên vào UI khi chạy ứng dụng
                this.loadCurrentSong()

                // Render playlist
                this.reder()
            }
        }
        
        app.start()
    </script>
</body>
</html>
